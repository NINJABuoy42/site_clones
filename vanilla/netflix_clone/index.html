<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css" type="text/css">
    <title>Netflix_clone</title>
</head>
<body>
    <div class="landing">
        <div class='nav'>
            <div class="logo">
                <img src="static/images/Netflix_2015_logo.svg" alt="">
            </div>
            <div class="items">
              <select name="language" class='language' id=" language">
                <option value='english' id='language'>English</option>
                <option value='hindi' id='language'>Hindi</option>
              </select>
              <button class='sign_in' id='sign_in'>Sign In</button>
            </div>
          </div>
        <div class="main">
            <h1>Unlimited movies, TV <br/>shows and more.</h1>
            <p id="watch">Watch anywhere. Cancel anytime.</p>
            <p id="ready">Ready to watch? Enter your email to create or restart your membership.</p>
            <input type="email" placeholder="Email address" id='email'/>
            <button id="started">Get Started ></button>
        </div>
        
    </div>
    <script src="static/javascript/main.js"></script>
</body>
</html>
