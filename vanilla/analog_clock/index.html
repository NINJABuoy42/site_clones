<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="static/style.css" type="text/css">
</head>
<body>
    <div class="clock">
        <div class="clock_outer">
            <div class="marking marking_one"></div>
            <div class="marking marking_two"></div>
            <div class="marking marking_three"></div>
            <div class="marking marking_four"></div>
            <div class="clock_inner">
                <div class="hand" id="hour_hand"></div>
                <div class="hand" id="min_hand"></div>
                <div class="hand" id="second_hand"></div>
            </div>
        </div>
    </div>
    <div class="date">
        <div class="date1" id="day"></div>
        <div class="date1" id="month"></div>
        <div class="date1" id="year"></div>
    </div>
    <script src="static/script.js" type="text/javascript"></script>
</body>
</html>
